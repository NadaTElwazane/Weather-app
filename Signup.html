<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login-signup.css">
    <script>
        function validatesignup() {
            var firstname = document.getElementById("firstname");
            var lastname = document.getElementById("lastname");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var confirmpassword = document.getElementById("confirmpassword");
            if (firstname.value.length == 0) {
                firstname.focus();
                return false;
            }
            if (lastname.value.length == 0) {
                // alert("Please enter your last name");
                lastname.focus();
                return false;
            }
            if (email.value.length == 0) {
                // alert("Please enter your email");
                email.focus();
                return false;
            }
            if (password.value.length == 0) {
                // alert("Please enter your password");
                password.focus();
                return false;
            }
            if (confirmpassword.value.length == 0) {
                // alert("Please enter your confirm password");
                confirmpassword.focus();
                return false;
            }
            if (password.value != confirmpassword.value) {
                alert("Password and confirm password must be same");
                confirmpassword.focus();
                return false;
            }
            return true;
        }
    </script>

</head>

<body>
    <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>
    <div class="container">

        <form name="signup" id="signup" class="signup-form" action="compProfile.php" method="post"
            onsubmit="return validatesignup()">
            <h3 style="margin-bottom: 1rem;">Signup Here</h3>

            <div class="name" style="display: flex; flex-direction: row;">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name" id="firstname" name="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastname" name="lastname" required>
            </div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Password" id="confirmpassword" name="confirmpassword" required>
            <input type="hidden" name="signup" value="2">
            <button>Sign up</button>

            <p>Aleady have an account?
                <a href="login.html" style="color: white;">Login</a>
            </p>


        </form>
    </div>





</body>

</html>
